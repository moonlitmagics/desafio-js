<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio JS</title>
</head>
<body>
    <section class="mudarCss">
        <form id="controle">
            <label for="text">Texto</label>
            <input type="text" id="texto"/>
    
            <label for="color">Selecione sua cor </label>
            <input type="color" id="color" name="backgroundColor"/>
    
            <label for="height">Height</label>
            <input type="range" id="height" name="height" min="10" max="100"/>
    
            <label for="width">Width</label>
            <input type="range" id="width" name="width" min="10" max="100"/>
    
            <label for="borda">Borda</label>
            <input type="text" id="borda" name="borda"/>

            <label for="bordaRadius">Borda Radius</label>
            <input type="text" id="bordaRadius" name="bordaRadius" min="0" max="20"/>
            
            <label for="fonte">Escolha sua Fonte</label>
            <select name="fonte" id="fonte">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Helvetica">Helvetica</option>
            </select>

            <label for="number">Font-Size</label>
            <input type="number" id="number" name="fonteSize" min="10" max="100"/>

        </form>

    </section>
    <section>
        <button id="btn">
            Bot√£o
        </button>
    </section>


    <script src="script.js"></script>
    
</body>
</html>
